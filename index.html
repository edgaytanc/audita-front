<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <title>Audita-login</title>
    </head>
    <body>
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <!-- imagen vertical -->
                <div class="col-6">
                    <img
                        src="/img/audita-login.png"
                        alt="Placeholder Image"
                        class="img-fluid"
                        />
                </div>
                <!-- formulario de ingreso -->
                <div class="col-4">
                    <div class="">
                        <img src="/img/logo-vertical.png" class="mx-auto d-block" width="175" alt="">
                        <br>
                    </div>
                    <div>
                        <h1>Bienvenido</h1>
                        <p class="fw-semibold">Inicie sesión para continuar.</p>
                        <br>
                    </div>

                    <form>
                        <div class="form-group mb-3">
                            <label for="username" class="fw-semibold">Usuario:</label>
                            <input
                                type="email"
                                class="form-control"
                                id="username"
                                placeholder="Ingrese su correo electronico"
                                />
                        </div>
                        <br>
                        <div class="form-group mb-3">
                            <label for="password" class="fw-semibold">Contraseña:</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="Ingrese su contraseña"
                                />
                            <div id="passwordHelp" class="form-text d-flex
                                flex-row-reverse fst-italic"><a
                                    href="/pages/forgot.html">¿Has olvidado tu
                                    contraseña?</a></div>
                        </div>
                        <br>
                        <div class="row">
                            <button type="button" onclick="location.href='/pages/home.html'"class="btn btn-primary
                                btn-block">Ingresar</button>
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
