<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <title>Audita-recupera</title>
    </head>
    <body>
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-6">
                    <img src="/img/singnup.png" alt="forgot password"
                        class="img-fluid"/>
                </div>
                <div class="col-4">
                    <div class="">
                        <img src="/img/logo-vertical.png" class="mx-auto d-block"
                            width="175" alt="">
                        <br>
                    </div>
                    <h1>Revisa tu correo</h1>
                    <p class="fst-italic">Hemos enviado un código de
                        confirmación de 6 dígitos a su correo.
                        Asegúrese de ingresar el código correcto.</p>
                    <br>
                    <form method="post" action="">
                        <div class="form-group">
                            <label for="codeigo" class="fw-semibold">Código enviado</label>
                            <input
                                id="codigo"
                                class="form-control"
                                type="text"
                                placeholder="Ingrese código numerico"
                                />
                        </div>
                        <br>
                        <div class="row">
                            <button class="btn btn-primary btn-block"
                                type="button" onclick="location.href='/index.html'">Enviar</button>
                        </div>


                    </form>
                </div>
            </div>

        </div>

    </body>
</html>
